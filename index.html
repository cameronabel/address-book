<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-contact">
    <label for="new-first-name">First Name</label>
    <input type="text" id="new-first-name" name="new-first-name">
    <label for="new-last-name">Last Name</label>
    <input type="text" id="new-last-name" name="new-last-name">
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number" name="new-phone-number">
    <label for="new-email">Email Address</label>
    <input type="text" id="new-email" name="new-email">
    <label for="home-address">Home Address</label>
    <input type="text" id="home-address" name="home-address">
    <label for="work-address">Work Address</label>
    <input type="text" id="work-address" name="work-address">
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <div id="contacts">
  </div>
</body>
</html>
